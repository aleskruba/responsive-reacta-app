<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">

  <!-- Envelope body -->
  <rect x="10" y="10" width="180" height="100" rx="10" ry="10" 
        fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Envelope flap -->
  <path d="M 10 10 L 100 50 L 190 10 Z" fill="#ffffff" stroke="#000000" stroke-width="2"/>

  <!-- Sender/Recipient lines -->
  <line x1="20" y1="50" x2="100" y2="50" stroke="#000000" stroke-width="1"/>
  <line x1="120" y1="50" x2="190" y2="50" stroke="#000000" stroke-width="1"/>

  <!-- Sender text -->
  <text x="25" y="45" font-family="Arial" font-size="12" fill="#000000">Sender</text>
  
  <!-- Recipient text -->
  <text x="125" y="45" font-family="Arial" font-size="12" fill="#000000">Recipient</text>
</svg>
